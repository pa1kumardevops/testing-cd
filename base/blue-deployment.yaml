apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
  namespace: blue-green-demo
  labels:
    app: myapp
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
      version: blue
  template:
    metadata:
      labels:
        app: myapp
        version: blue
    spec:
      containers:
      - name: myapp
        image: nginx:1.19.0
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        env:
        - name: DEPLOYMENT_VERSION
          value: "blue"
        # Using nginx for demo purposes - configure a custom index page to show version
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html-volume
        configMap:
          name: blue-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blue-html
  namespace: blue-green-demo
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Blue Version</title>
      <style>
        body {
          background-color: #1e88e5;
          color: white;
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .container {
          text-align: center;
        }
        h1 {
          font-size: 4em;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>BLUE ENVIRONMENT</h1>
        <h2>Version 1.0</h2>
      </div>
    </body>
    </html>
